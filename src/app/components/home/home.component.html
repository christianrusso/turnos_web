<section class="col col-xs-12 general pantalla-2 container-fluid">

  <!-- Modal -->

  <!-- // modal -->
  <div class="row">
    <section class="col-12 col-sm-5 inicio-bg">
      <h1>
        <img src="/assets/img/logo.png" alt="Logo Tu turno">
      </h1>
      <div class="outter">
        <p>Encontrá lo que buscás cerca de vos en un solo lugar</p>
        <p class="bold">Fácil, rápido y gratis</p>
        <form #formCategoria="ngForm" (ngSubmit)="onSubmit()" id="search_form">

          <div class="form-group col-sm-5">
            <label for="">Categorías</label>
            <select2 id="Categorías" (valueChanged)="categoria($event)"  >
              <option value="1">Medicina</option>
              <option value="2">Peluquería</option>
              <option value="3">Estéticas</option>
              <option value="4">Restaurantes</option>
              <option value="5">Deportes</option>
              <option value="6">Servicios para el vehículo</option>
            </select2>
          </div>
          <!-- <div class="form-group fecha">
            <div class='input-group date' id='datetimepicker2'>
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>

              <input type='text' class="input-group-addon form-control" placeholder="22 de Mayo" />
            </div>
          </div> -->
    
          <div class="form-group donde  ">
            <label class="pa" for="">
              <i class="fa fa-map-marker"></i>
            </label>

            <select2  id="lugar"  (valueChanged)="lugar($event)">
              <option value="" selected="true" disabled="disabled">¿Dónde?</option>
              <option value="">Nuñez</option>
              <option value="">Capital Federal</option>
              <option value="">Villa Bosch</option>
              <option value="">Colegiales</option>
              <option value="">Almagro</option>
              <option value="">Villa Urquiza</option>
            </select2>
          </div>
          <div class="form-group search col-md-3">
            <!-- <a value="Buscar" class="enviar" type="submit" [routerLink]="['/buscador']">Buscar</a> -->
            <input class="click" type="submit" value="Buscar">
          </div>
        </form>
      </div>
      <div class="download">
        <img src="/assets/img/google.png" alt="Google Play">
        <img src="/assets/img/apple.png" alt="Apple">
      </div>

    </section>

    <section class="col-12 col-sm-7 turnos-bg">

      <div class="bg-img col-xs-12">

      </div>

      <ul>
        <li>
          <a [routerLink]="['/nosotros']"  class="special-link">Sé parte de nosotros</a>
        </li>
        <li>
          <a [routerLink]="['/ayuda']" >Ayuda</a>
        </li>
        <li *ngIf="identity == null">
          <a href="" id="registrarte-link">Registrate</a>
        </li>
        <li *ngIf="identity == null">
          <a href="" id="login-link">Iniciar sesión</a>
        </li>
        <li class="nav-item dropdown" *ngIf="identity && identity != null">
            <a class="nav-link dropdown-toggle user" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <img *ngIf="identity.logo != '' " src="{{identity.logo}}" alt="Usuario">
                <img *ngIf="identity.logo == '' " src="assets/img/user.png" alt="Usuario">

            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Editar datos</a>
                <a class="dropdown-item" href="#">Configurar cuenta</a>
                <a class="dropdown-item" href="#">Ayuda</a>
            </div>
        </li>
        <li *ngIf="identity && identity != null">
            <a style="color: white" class="nav-link logout click" (click)="logout()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
        </li>
      </ul>
   
    </section>
  </div>
</section>
